<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <a href="index.html#home"><img src="img/Logo_navigation-switch.svg" alt="Image of logo"></a>
        </div>
        <h1 class="heading">A CSS Only Scene Animation</h1>
        <button class="nav-toggle" aria-label="toggle navigation">
            <span class="hamburger"></span>
        </button>

        <!-- Navigation -->
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav_item"><a href="index.html#home" class="nav__link">Home</a></li>
                <li class="nav_item"><a href="index.html#services" class="nav__link">My services</a></li>
                <li class="nav_item"><a href="index.html#about" class="nav__link">About me</a></li>
                <li class="nav_item"><a href="index.html#work" class="nav__link">My work</a></li>
            </ul>
        </nav>
    </header>
    <!-- Header End -->
    <!-- Intro-->

    <main class="mainHeroHolder">
        <!-- Cube Hire me Scene -->
        <div class="scene">
            <div class="scene-background"></div>
            <h2 class="scene-heading">Welcome to the scene</h2>
            <div class="scene-holder">
                <div class="header-scene fade-in">
                    <div class="floor"></div>
                    <div class="cuboid">
                        <div class="front">
                            <h3 class="third-letter">R</h3>
                        </div>
                        <div class="back"></div>
                        <div class="left"></div>
                        <div class="right"></div>
                        <div class="top"></div>
                        <div class="bottom"></div>
                    </div>
                    <div class="cuboid1">
                        <div class="front1">
                            <h3 class="fourth-letter">e</h3>
                        </div>
                        <div class="back1"></div>
                        <div class="left1"></div>
                        <div class="right1"></div>
                        <div class="top1"></div>
                        <div class="bottom1"></div>
                    </div>
                    <div class="cuboid2">
                        <div class="front2">
                            <h3 class="first-letter">H</h3>
                        </div>
                        <div class="back2"></div>
                        <div class="left2"></div>
                        <div class="right2"></div>
                        <div class="top2"></div>
                        <div class="bottom2"></div>
                    </div>
                    <div class="cuboid3">
                        <div class="front3">
                            <h3 class="second-letter">i</h3>
                        </div>
                        <div class="back3"></div>
                        <div class="left3"></div>
                        <div class="right3"></div>
                        <div class="top3"></div>
                        <div class="bottom3"></div>
                    </div>


                    <div class="cuboid4">
                        <div class="front4">
                            <h3 class="fifth-letter">M</h3>
                        </div>
                        <div class="back4"></div>
                        <div class="left4"></div>
                        <div class="right4"></div>
                        <div class="top4"></div>
                        <div class="bottom4"></div>
                    </div>
                    <div class="cuboid5">
                        <div class="front5">
                            <h3 class="sixth-letter">E</h3>
                        </div>
                        <div class="back5"></div>
                        <div class="left5"></div>
                        <div class="right5"></div>
                        <div class="top5"></div>
                        <div class="bottom5"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->

    <footer class="footer">
        <a href="mailto:damjanmatic@hotmail.com" class="footer__link">damjanmatic@hotmail.com</a>

            <li class="social-list__item">
                <a target="_blank" class="social-list__link" href="https://www.linkedin.com/in/damjan-pronounce-damyan-matic-341a5a224/">
                    <i class="fa-brands fa-linkedin"></i>
                </a>
            </li>
        </ul>
    </footer>

    <script src="js/index.js"></script>

</html>
